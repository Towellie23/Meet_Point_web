{% extends 'base.html' %}
{% block title %} Список мероприятий {% endblock %}

{% block content %}
<h1>Мероприятия</h1>
{% for event in events %}
    <p>
        <a href="{% url 'event_detail' event.id %}">
            {{ event.title }}
        </a>
    </p>
    <p>
        {{ event.description|slice:":100" }}
        <a href="{% url 'event_detail' event.id %}">... читать далее</a>
    </p>
    <p>{{ event.organizer }}</p>
{% endfor %}
{% endblock %}
