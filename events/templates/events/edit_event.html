{% extends 'base.html' %}

{% block title %}Редактировать мероприятие{% endblock %}

{% block content %}
<div class="container">
  <h1>Редактировать: {{ event.title }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
