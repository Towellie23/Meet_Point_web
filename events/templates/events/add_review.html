{% extends 'base.html' %}

{% block title %}Оставить отзыв{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Оставить отзыв для мероприятия: {{ event.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить отзыв</button>
        <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
